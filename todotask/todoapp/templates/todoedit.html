{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/task.css' %}">
</head>
<body>
    <div class="container">
         <div class="navbar">
            <div class="logo">
                <img src="{% static 'images/todologo.png' %}" alt="">
                <h2> ToDo</h2>
            </div>
            <div class="navitems">
                <a href="{% url 'homepage' %}" ><h2>Home</h2></a>
                <h2>Features</h2>
                <a href="{% url 'addtodo' %}"><h2>Task</h2></a>
                <h2>About</h2>
            </div>
            <div class="btns">
                <a href="{% url 'logout' %}"><button id="b1" type="submit">Logout</button></a>
            </div>

        </div>
        <div class="editbackground">
             <form action="{% url 'taskedit' pk=content.pk %}" method="post" class="taskeditform">{% csrf_token %}
                <h3>Edit Your Task</h3>
            <input type="text" id="task" name="title" placeholder="Enter Your task"  value="{{content.title}}">
            <input type="date" id="taskdate" name="deadline"  value="{{content.deadline|date:'Y-m-d'}}">
            <button id="add" type="submit">update</button>

        </form>
        </div>
    </div>
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("task-date").setAttribute("min", today);
    </script>
</body>
</html>
